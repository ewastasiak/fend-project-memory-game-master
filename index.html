<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main>
    <div id="timer"><p><span id="mins">00</span>:<span id="secs">00</span></p></div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="star-one"></i></li>
        		<li><i class="fa fa-star" id="star-two"></i></li>
        		<li><i class="fa fa-star" id="star-three"></i></li>
        	</ul>

        	<span class="moves">PLACEHOLDER</span><span id="word">PLACEHOLDER</span>

          <div class="icons">
        		<i class="restart fa fa-repeat"></i>
          </div>
        </section>

        <ul class="deck">
        </ul>


    </main>
      <footer><p>Background music:<br> "Elevator Ride to Hell" by <a href="https://www.youtube.com/channel/UCUXP3jvTKjDt6bL1t-fca1Q" target="_blank">Adam Monroe</a> and Adam Kopciński</p></footer>

      <script src="js/app.js"></script>

<!-- Modal -->
<div id="myModal" class="modal">

<!-- Modal content -->
 <div class="modal-content">
    <span class="close">×</span>
    <h2>You matched them all!</h2>
    <p id="moves"></p>
    <p id="time"></p>
    <p id="rating"></p>
    <button>Replay?</button>
  </div>
</html>
